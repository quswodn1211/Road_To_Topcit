<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TOPCIT Quest - 스킬 챌린지</title>
  <style>
    /* ========================================
       전역 스타일
       ======================================== */
    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body { 
      height: 100%;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    /* ========================================
       헤더 (문제 푸는 화면과 동일)
       ======================================== */
    .header {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      padding: 1rem 0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .header-content {
      max-width: 100%;
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: #3498db;
      font-size: 1.8rem;
      font-weight: bold;
      text-decoration: none;
    }

    .nav {
      display: flex;
      gap: 1.5rem;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: #3498db;
    }

    .nav-link-primary {
      background: #3498db;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    .nav-link-primary:hover {
      background: #2980b9;
      color: white;
    }

    /* ========================================
       메인 컨테이너 (여백 최소화)
       ======================================== */
    .main-container {
      flex: 1;
      max-width: 100%;
      margin: 0;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
    }

    /* ========================================
       선택 화면 프레임
       ======================================== */
    .selection-frame {
      flex: 1;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      margin-bottom: 0;
      display: flex;
      flex-direction: column;
    }

    .title {
      margin: 0 0 0.5rem;
      font-size: 2rem;
      font-weight: 800;
      color: #2c3e50;
      text-align: center;
    }

    .subtitle {
      margin: 0 0 2rem;
      color: #6b7280;
      text-align: center;
      font-size: 1.1rem;
    }

    /* ========================================
       영역 버튼 그리드 (2열)
       ======================================== */
    .area-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      padding: 1rem 0;
      align-content: center;
    }

    .area-button {
      height: 80px;
      border-radius: 20px;
      border: 3px solid #e5e7eb;
      background: linear-gradient(135deg, #f8f9fa, #ffffff);
      font-size: 1.5rem;
      font-weight: 900;
      letter-spacing: 0.3px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      transition: all 0.2s ease;
      color: #2c3e50;
      position: relative;
      overflow: hidden;
    }

    .area-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
      transition: left 0.5s;
    }

    .area-button:hover {
      transform: translateY(-4px);
      border-color: #667eea;
      box-shadow: 0 12px 28px rgba(102, 126, 234, 0.3);
      background: linear-gradient(135deg, #e8eaf6, #f5f7ff);
    }

    .area-button:hover::before {
      left: 100%;
    }

    .area-button:active {
      transform: translateY(-2px);
    }

    /* 영역별 색상 */
    .area-button[data-area="1"] {
      border-left: 6px solid #667eea;
    }

    .area-button[data-area="2"] {
      border-left: 6px solid #f093fb;
    }

    .area-button[data-area="3"] {
      border-left: 6px solid #4facfe;
    }

    .area-button[data-area="4"] {
      border-left: 6px solid #43e97b;
    }

    .area-button[data-area="5"] {
      border-left: 6px solid #fa709a;
    }

    .area-button[data-area="6"] {
      border-left: 6px solid #feca57;
    }

    /* ========================================
       푸터
       ======================================== */
    .footer {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.875rem;
      padding: 1rem 0;
      background: rgba(0, 0, 0, 0.1);
    }

    /* ========================================
       반응형
       ======================================== */
    @media (max-width: 768px) {
      .nav {
        display: none;
      }
      
      .area-grid {
        grid-template-columns: 1fr;
      }

      .area-button {
        font-size: 1.3rem;
      }

      .title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- 헤더 (문제 푸는 화면과 동일) -->
  <header class="header">
    <div class="header-content">
      <a class="logo" href="#">TOPCIT Quest</a>
      <nav class="nav" aria-label="주 메뉴">
        <a href="#" class="nav-link">메뉴 1</a>
        <a href="#" class="nav-link">메뉴 2</a>
        <a href="#" class="nav-link">메뉴 3</a>
        <a href="#" class="nav-link">로그인</a>
      </nav>
      <a href="#" class="nav-link nav-link-primary">마이페이지</a>
    </div>
  </header>

  <!-- 본문 -->
  <main class="main-container">
    <div class="selection-frame">
      <h1 class="title">스킬 챌린지</h1>
      <p class="subtitle">영역을 선택해 시작하세요</p>

      <div class="area-grid" aria-label="TOPCIT 영역 선택">
        <button class="area-button" data-area="1">영역 1</button>
        <button class="area-button" data-area="4">영역 4</button>
        <button class="area-button" data-area="2">영역 2</button>
        <button class="area-button" data-area="5">영역 5</button>
        <button class="area-button" data-area="3">영역 3</button>
        <button class="area-button" data-area="6">영역 6</button>
      </div>
    </div>
  </main>

  <footer class="footer">© 2025 TOPCIT Quest — Prototype</footer>

  <script>
    // 영역 선택 버튼 클릭 이벤트
    document.querySelectorAll(".area-button").forEach(btn => {
      btn.addEventListener("click", () => {
        const area = btn.dataset.area;
        
        // 버튼 클릭 애니메이션
        btn.style.transform = 'scale(0.95)';
        setTimeout(() => {
          btn.style.transform = '';
        }, 100);
        
        // 문제 풀이 화면으로 이동 (영역 정보 전달)
        window.location.href = `problem-solving.html?area=${area}`;
      });
    });

    // 호버 효과 강화
    document.querySelectorAll(".area-button").forEach(btn => {
      btn.addEventListener("mouseenter", () => {
        btn.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
      });
    });
  </script>
</body>
</html>
