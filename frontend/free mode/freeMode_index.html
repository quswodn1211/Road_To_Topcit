<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TOPCIT • 스킬 챌린지</title>
  <style>
    :root{
      --bg:#f6f8fb;
      --text:#1f2937;       
      --muted:#6b7280;      
      --border:#e5e7eb;     
      --brand:#111827;      
      --accent:#f59e0b;     
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0; color:var(--text); background:var(--bg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", Arial, sans-serif;
    }
    .container{ width:min(1100px, 92%); margin-inline:auto; }

    /* ============ 헤더 ============ */
    header{
      position:sticky; top:0; z-index:10; background:#fffccf17;
      backdrop-filter:saturate(160%) blur(8px);
      border-bottom:1px solid var(--border);
    }
    .header-inner{
      height:64px; display:flex; align-items:center; justify-content:space-between;
    }
    .logo{
      display:inline-flex; align-items:center; justify-content:center;
      height:38px; padding:0 14px; border-radius:12px; color:#fff; text-decoration:none;
      font-weight:800; letter-spacing:.4px;
      background:linear-gradient(135deg, var(--brand), #000);
      box-shadow:0 8px 20px rgba(17,24,39,.18);
    }
    nav{ display:flex; gap:24px; }
    nav a{
      text-decoration:none; color:var(--muted); font-weight:700; padding:8px 10px; border-radius:10px;
    }
    nav a.active{ color:var(--text); background:#eef2ff; }
    nav a:hover{ color:var(--text); background:#f3f4f6; }
    .mypage{
      color:#fff; text-decoration:none; font-weight:700; padding:10px 14px; border-radius:12px;
      background:linear-gradient(135deg, var(--accent), #fb923c);
      box-shadow:0 8px 22px rgba(245,158,11,.25);
    }

    /* ============ 본문 프레임 ============ */
    main{ padding:28px 0 40px; }
    .frame{
      border:2px solid var(--border);
      border-radius:20px;
      background:#fff;
      box-shadow:0 10px 28px rgba(0,0,0,.05);
      padding:26px;
    }
    .title{ margin:0 0 4px; font-size:24px; font-weight:800; }
    .sub{ margin:0 0 22px; color:var(--muted); }

    /* ============ 영역 버튼 6개 (2열) ============ */
    .grid{
      display:grid; grid-template-columns:repeat(2, minmax(260px,1fr));
      gap:24px 40px; padding:8px 8px 20px;
    }
    .pill{
      height:74px; border-radius:999px; border:2px solid var(--border);
      background:#fff; font-size:20px; font-weight:900; letter-spacing:.3px;
      cursor:pointer;
      box-shadow:0 6px 16px rgba(0,0,0,.06);
      transition: transform .08s ease, box-shadow .15s ease, border-color .15s ease;
    }
    .pill:hover{ transform:translateY(-1px); border-color:#cbd5e1; box-shadow:0 10px 22px rgba(0,0,0,.08); }
    .pill:active{ transform:translateY(0); }

    footer{ text-align:center; color:var(--muted); font-size:12px; padding:32px 0 60px; }

    /* 반응형 */
    @media (max-width:720px){
      nav{ display:none; }
      .grid{ grid-template-columns:1fr; }
    }
  </style>
</head>
<body>
  <!-- 상단바 -->
  <header>
    <div class="container header-inner">
      <a class="logo" href="#">TOPCIT</a>
      <nav aria-label="주 메뉴">
        <a class="active" href="#">메뉴 1</a>
        <a href="#">메뉴 2</a>
        <a href="#">메뉴 3</a>
      </nav>
      <a class="mypage" href="#">마이페이지</a>
    </div>
  </header>

  <!-- 본문 -->
  <main class="container">
    <div class="frame">
      <h1 class="title">스킬 챌린지</h1>
      <p class="sub">영역을 선택해 시작하세요.</p>

      <div class="grid" aria-label="TOPCIT 영역 선택">
        <button class="pill" data-area="1">영역 1</button>
        <button class="pill" data-area="4">영역 4</button>
        <button class="pill" data-area="2">영역 2</button>
        <button class="pill" data-area="5">영역 5</button>
        <button class="pill" data-area="3">영역 3</button>
        <button class="pill" data-area="6">영역 6</button>
      </div>
    </div>
  </main>

  <footer class="container">© 2025 TOPCIT Prep — Prototype</footer>

  <script>
    document.querySelectorAll(".pill").forEach(btn=>{
      btn.addEventListener("click",()=>{
        const area = btn.dataset.area;
        // TODO: 실제 화면 연결(battle.html 등)로 교체
        alert(`영역 ${area} 선택! (다음 화면으로 이동)`);
      });
    });
  </script>
</body>
</html>
